<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hotel Oasis | Register</title>
    <link rel="shortcut icon" href="imagenes/logo-oasis.png">
    <meta name="description" content="Website description.">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-header">
            <div class="logo">
                <img src="imagenes/logo-oasis.png" alt="Hotel Oasis Logo">
            </div>

            <div class="tags-a">
                <a id="inicio" href="index.html" class="link-menu " >Inicio</a>
                <a id="reservar" href="rigistro.html" class="link-menu" >Reservaciones</a>
                <a id="reservar" href="register.html" class="menu_activo" >Registro</a>
                <a id="notificaciones" href="login.html" class="link-menu" >Acceder</a>
                <a id="preguntas" href="preguntas.html" class="link-menu" >Soporte</a>
            </div>
        </div>
    </header>

    <!-- FORM -->
    <section class="section">
        <div class="container_register">
            <form class="form-container" id="formContainer">

                <center><h1 class="tittle-create-account">CREAR UNA CUENTA</h1></center>

                <center><input class="input-full-name" id="fullName" type="text" placeholder="Nombre y Apellidos" required></center>
                <center><input class="input-age" id="age" type="number" placeholder="Edad" required></center>
                <center><input class="input-email" id="email" type="email" placeholder="Correo Electrónico" required></center>

                <div class="password-container">
                <center><input class="input-password" id="password" type="password" placeholder="Contraseña" required></center>
                <span><i class="fa fa-eye" id="eye" aria-hidden="true" onclick="toggle()"></i></span>
                </div>

                <center><button class="btn-register" id="ingresar">REGISTRAR AHORA</button></center>

            </form>
        </div>
    </section>

    <!-- SCRIPT -->
    <script src="register.js"></script>
</body>
</html>
